<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Custom GIF with Custom Button and Background Music</title>
    <style>
        /* Container to center-align the button */
        .container {
            position: relative;
            text-align: center;
        }
        
        /* Style for the button */
        .btn-img {
            position: absolute;
            bottom: 20px; /* Adjust this value to set the distance from the bottom */
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        /* Style for the button hover effect */
        .btn-img:hover {
            /* Add any hover effect if needed */
        }

        /* Style for the image */
        img {
            max-width: 100%; /* Ensure the image doesn't exceed the width of its container */
            height: auto; /* Maintain the aspect ratio of the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Custom GIF as the background -->
        <img src="/home/rotcha/Documents/Test/finalgram.gif" alt="Background GIF">
        <!-- Custom button image to redirect to the specified URL -->
        <a href="https://shorturl.at/uGU09" target="_blank"><img class="btn-img" src="/home/rotcha/Documents/Test/Sprite-000wd1.png" alt="Custom Button"></a>
    </div>
    <!-- Audio player for background music -->
    <audio autoplay loop>
        <!-- Specify the local path to your audio file -->
        <source src="/home/rotcha/Documents/Test/your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
